<h1 mat-dialog-title>Add Station</h1>
<form [formGroup]="exform" class="form">
  <mat-form-field appearance="fill">
    <mat-label>Station Name</mat-label>
    <input [(ngModel)]="s.name" formControlName="name" matInput required>
  </mat-form-field>
  <br />


  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="addStation()">Save</button>
    <button mat-button class="mat-focus-indicator mat-raised-button mat-button-base mat-raised" (click)="onNoClick()">Cancel</button>
  </div>
</form>
