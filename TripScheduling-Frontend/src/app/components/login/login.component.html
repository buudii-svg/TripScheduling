<form [formGroup]="exform" class="form">
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card style="margin-top: 15%" class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.username" formControlName="username" placeholder="Username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="user.password" formControlName="password" placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button (click)="login()" mat-stroked-button color="accent" class="btn-block" [disabled]="!exform.valid">Log in</button>
      <br />
      <br />
      Don't have an account? <a routerLink="/signup">Signup</a>
  </mat-card>
</div>
</form>
