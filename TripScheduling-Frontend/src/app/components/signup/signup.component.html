
<form [formGroup]="exform" class="form">
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Signup</mat-card-title>
    </mat-card-header>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="user.username"  formControlName="username" type="text" matInput placeholder="Username" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="user.email"  formControlName="email" type="text" matInput placeholder="Email" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="user.password"  formControlName="password" type="text" matInput placeholder="Password" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="user.phone"  formControlName="phone" type="text" matInput placeholder="Phone Number" required>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="addUser()" [disabled]="!exform.valid">Signup</button>
      <br />
      <br />
    Already have an account?<a  routerLink="/login"> Login</a>
  </mat-card>
</div>
</form>
